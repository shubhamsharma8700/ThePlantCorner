    <h3 align=center class="mt-5" >PAYMENT METHOD</h3> 

    <!-- radio buttons for debit and credit -->
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"onclick="cardPayment()">

    <!-- Debit and credit card payment form -->
    <div class="container my-5" id="debit-credit"> 
      
      <form>
          <div class="row mb-3">

            </div>
            <label for="inputPassword3" class="col-sm-2 col-form-label">Card Number:</label>
            <div class="col-sm-10 col-md-4">
              <input type="text" class="form-control" id="inputPassword3">
            </div>
          </div>
         
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2  col-form-label">Card cvv:</label>
            <div class="col-sm-4 col-md-4">
              <input type="password" class="form-control" id="inputPassword3">
            </div>

            <label for="inputPassword3" class="col-sm-2 col-form-label">Card expiry:</label>
            <div class="col-sm-4 col-md-4">
              <input type="date" class="form-control" id="inputPassword3">
            </div>
          </div>
         
          <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Enter OTP:</label>
              <div class="col-sm-4 col-md-2">
                <input type="text" class="form-control" id="inputPassword3">
              </div>
           
          </div>
          <button type="submit" class="btn btn-primary"id="cash-price"onclick="paymentSuccessfull()">Pay Now &nbsp;$</button>
        </form>
       </div>


    <!-- radio button for upi payment -->

    <!-- upi payment section -->

    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-lg-1 col-form-label">UPI ID:</label>

    </form>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="PODpayment()">

      </label>

    </div>

<script>

let carts = JSON.parse(localStorage.getItem("CART"));



    
   

  let cardPay=document.querySelector("#debit-credit");
  let UPIPay=document.querySelector("#upi");
  let upiPrice=document.querySelector("#upi-price");
  let cashPrice=document.querySelector("#cash-price");
 
//  to render total price
  let totalPrice=0;
    carts.forEach((item)=>{
        totalPrice+=item.price*item.numberofunits;
      
    });
    
  function cardPayment(){
    cardPay.style.display="block";
    UPIPay.style.display="none";

  }
  function UPIPayment(){
    UPIPay.style.display="block";
    cardPay.style.display="none";


  }
  cashPrice.innerHTML+= totalPrice.toFixed(2);
    upiPrice.innerHTML+= totalPrice.toFixed(2);


 
  function PODpayment(){
    UPIPay.style.display="none";
    cardPay.style.display="none";
    alert("your order has been booked successfully, thank you");

  }
   function paymentSuccessfull(){
    alert("your order has been booked successfully, thank you");
   }
  


</script>
